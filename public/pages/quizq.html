	<script type="text/babel">
    var myDataRef = new Firebase('https://torrid-heat-3232.firebaseio.com/');

    var QuizQ = React.createClass({

      getInitialState:function(){
        return {selectValue:'',
                question: ""};
      },

      handleSelection: function(e) {
        this.setState({selectValue:e.target.value});
      },

      handleQuestion: function() {
          this.setState({value: this.refs.textarea.value});
      },

      handleSubmit: function(e) {
          e.preventDefault();
          console.log(this.refs)
          var question = this.refs.textarea.value.trim();
          var option1 = this.refs.option1.value.trim();
          var option2 = this.refs.option2.value.trim();
          var option3 = this.refs.option3.value.trim();
          var option4 = this.refs.option4.value.trim();
          var select = this.refs.select.value.trim();
          var solution = this.refs.solution.value.trim();

          myDataRef.push({id: 3,
          question: question,
          category: select,
          options: [
            option1,
            option2,
            option3,
            option4
          ],
          correct_answer: solution});
          this.refs.textarea.value = '';
          this.refs.option1.value = '';
          this.refs.option2.value = '';
          this.refs.option3.value = '';
          this.refs.option4.value = '';
          this.refs.select.value = '';
          this.refs.solution.value = '';
          return;
      },

      render() {

        
      return (
        
          <div>
              <div>
  <form className="form-horizontal">
  <fieldset>
    <div className="form-group">
      <label for="textArea" className="col-lg-2 control-label">Question</label>
      <div className="col-lg-10">
        <textarea className="form-control" onChange={this.handleQuestion} defaultValue={this.state.question} rows="3" id="textArea" ref="textarea" placeholder="Enter your question here..."></textarea>
      </div>
    </div>
    <div className="form-group">
      <label for="select" className="col-lg-2 control-label" >Categories</label>
      <div className="col-lg-10">
        <select className="form-control" id="select" value={this.state.selectValue} ref="select"
            onChange={this.handleSelection}>
          <option>Soccer</option>
          <option>Geography</option>
          <option>Education</option>
          <option>History</option>
          <option>Politics</option>
        </select>
      </div>
    </div>
    <div className="form-group">
      <label for="inputEmail" className="col-lg-2 control-label">Option 1</label>
      <div className="col-lg-10">
        <input type="text" ref="option1" className="form-control" id="inputEmail" placeholder="Option 1"/>
      </div>
    </div>
    <div className="form-group">
      <label for="inputEmail" className="col-lg-2 control-label">Option 2</label>
      <div className="col-lg-10">
        <input type="text" ref="option2" className="form-control" id="inputEmail" placeholder="Option 2"/>
      </div>
    </div>
    <div className="form-group">
      <label for="inputEmail" className="col-lg-2 control-label">Option 3</label>
      <div className="col-lg-10">
        <input type="text" ref="option3" className="form-control" id="inputEmail" placeholder="Option 3"/>
      </div>
    </div>
    <div className="form-group">
      <label for="inputEmail" className="col-lg-2 control-label">Option 4</label>
      <div className="col-lg-10">
        <input type="text" ref="option4" className="form-control" id="inputEmail" placeholder="Option 4"/>
      </div>
    </div>
    <div className="form-group">
      <label for="inputEmail" className="col-lg-2 control-label">Solution</label>
      <div className="col-lg-10">
        <input type="text" ref="solution" className="form-control" id="inputEmail" placeholder="Solution" />
      </div>
    </div>
    <div className="form-group">
      <div className="col-lg-10 col-lg-offset-2">
        <button type="submit" className="btn btn-primary" onClick={this.handleSubmit}>Submit</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
          </div>

    );
      }
    });
    

ReactDOM.render(<QuizQ />, document.getElementById('quizq'));

</script>
